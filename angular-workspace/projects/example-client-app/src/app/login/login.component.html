<nimble-theme-provider [theme]="theme">
    <div class="container">
        <nimble-select class="theme-select" [(ngModel)]="theme" [disabled]="true">
            <nimble-listbox-option [value]="themes.Light">Light theme</nimble-listbox-option>
            <nimble-listbox-option [value]="themes.Dark">Dark theme</nimble-listbox-option>
        </nimble-select>
        <div [formGroup]="loginForm" class="login-container">
            <nimble-text-field formControlName="username">Username</nimble-text-field>
            <nimble-text-field formControlName="password" type="password" [ngClass]="{'invalid': !this.loginForm.controls.password.pristine && this.loginForm.controls.password.invalid}">Password</nimble-text-field>
            <nimble-button [disabled]="!!this.loginForm.controls.password.errors" [appearance]="buttonAppearance.Block" (click)="value = !value">Login</nimble-button>
        </div>
        <nimble-checkbox #checkbox (change)="valueChanged()" (focusout)="focusout()"></nimble-checkbox>
        <!-- <nimble-checkbox #checkbox [(ngModel)]="value" [disabled]="value"></nimble-checkbox> -->
        <!-- <input type="checkbox" #checkbox [checked]="value" (change)="valueChanged()" [disabled]="value" (focusout)="focusout()"> -->
        <!-- <nimble-checkbox #checkbox [(ngModel)]="value" [disabled]="value" [checked]="true"></nimble-checkbox> -->
        <!-- <nimble-select class="theme-select" [disabled]="true" [value]="theme" (change)="valueChanged()">
            <nimble-listbox-option [value]="themes.Light">Light theme</nimble-listbox-option>
            <nimble-listbox-option [value]="themes.Dark">Dark theme</nimble-listbox-option>
        </nimble-select> -->
    </div>
</nimble-theme-provider>
