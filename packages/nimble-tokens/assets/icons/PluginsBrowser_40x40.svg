<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- The feDropShadow element does not display correctly in Safari and
        prevents the image from displaying in IE and Edge. -->
  <defs>
    <style>
      .square {
        fill: #FFFFFF;
      }
    </style>
  </defs>

  <rect class="square" x="2px" y="2px" width="16px" height="16px" />
  <rect class="square" x="22px" y="2px" width="16px" height="16px" />
  <rect class="square" x="2px" y="22px" width="16px" height="16px" />
  <rect class="square" x="22px" y="22px" width="16px" height="16px" />
</svg>
